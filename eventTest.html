<!doctype html>
<html>
    <head>
    <title>Event test</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>-->
        <script src="js/events.js"></script>
        <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
        <script src="js/progressive-controls.js"></script>
    </head>

    <body>
        <a-scene>

            <a-entity progressive-controls="objects: .clickable"></a-entity>


            <a-entity id='towerLeft' tower geometry="primitive: box; width: 0.35; height: 0.7; depth: 0.45"
                position="-0.45 1.35 -1.5" material="color: red; opacity: 0.6" class="clickable"></a-entity>

            </a-entity>


            <a-box id='towerCenter' tower height="0.7" width="0.35" depth="0.45" position="0 1.35 -1.5"
                material="color: blue; opacity: 0.6" class="clickable"></a-box>>
            </a-box>


            <a-box id='towerRight' tower height="0.7" width="0.35" depth="0.45" position="0.45 1.35 -1.5"
                material="color: black; opacity: 0.6" class="clickable">
            </a-box>

        </a-scene>
    </body>

</html>
