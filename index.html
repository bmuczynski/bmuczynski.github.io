<!doctype html>
<html>

<head>
    <title>First A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/hanoi.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="hanoi" src="/assets/hanoi.gltf"></a-asset-item>
            <a-asset-item id="ring0" src="/assets/ring0.gltf"></a-asset-item>
            <a-asset-item id="ring1" src="/assets/ring1.gltf"></a-asset-item>
            <a-asset-item id="ring2" src="/assets/ring2.gltf"></a-asset-item>
            <a-asset-item id="ring3" src="/assets/ring3.gltf"></a-asset-item>
            <a-asset-item id="ring4" src="/assets/ring4.gltf"></a-asset-item>
            <a-asset-item id="ring5" src="/assets/ring5.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 1.7 0" look-controls="pointerLockEnabled: false">
            <a-cursor position="0 0 -0.8"></a-cursor>
        </a-camera>

        <!--<a-sky color="#d6d6d6"></a-sky>-->


        <a-entity position="0 1.0 -1.5">

            <!----Hanoi tower base --->
            <a-entity gltf-model="#hanoi" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>

            <a-box tower height="0.5" width="0.4" depth = "0.4" position="-0.45 0.25 0" material="opacity: 0.5"></a-box>
            <a-box tower height="0.5" width="0.4" depth = "0.4" position="0 0.25 0" material="opacity: 0.5"></a-box>
            <a-box tower height="0.5" width="0.4" depth = "0.4" position="0.45 0.25 0" material="opacity: 0.5"></a-box>

            <!----Hanoi tower rings --->
            <a-entity gltf-model="#ring0" scale="0.5 0.5 0.5" position="-0.45 0.42 0"></a-entity>
            <a-entity gltf-model="#ring1" scale="0.5 0.5 0.5" position="-0.45 0.34 0"></a-entity>
            <a-entity gltf-model="#ring2" scale="0.5 0.5 0.5" position="-0.45 0.26 0"></a-entity>
            <a-entity gltf-model="#ring3" scale="0.5 0.5 0.5" position="-0.45 0.18 0"></a-entity>
            <a-entity gltf-model="#ring4" scale="0.5 0.5 0.5" position="-0.45 0.10 0"></a-entity>
            <a-entity gltf-model="#ring5" scale="0.5 0.5 0.5" position="-0.45 0.02 0"></a-entity>

        </a-entity>

        <!---Ground--->
        <a-plane material="color: #d6d6d6; shader: flat" rotation="-90 0 0" scale="100 100 1"></a-plane>

        <!--<a-entity position="0 2 -1" text="value: Tower of Hanoi;
                            color: black;
                            align: center" ;>

        </a-entity>-->

    </a-scene>
</body>

</html>
