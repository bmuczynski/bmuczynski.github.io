<!doctype html>
<html>

<head>
    <title>First A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-camera position="0 1.7 0">
            <a-cursor>

            </a-cursor>

        </a-camera>


        <a-sky color="#d6d6d6"></a-sky>

        <!---Ground--->
        <a-plane material="color: #d6d6d6; shader: flat" rotation="-90 0 0" scale="100 100 1"></a-plane>

        <a-entity position="0 2 -1" text="value: Tower of Hanoi;
                            color: black;
                            align: center" ;>

        </a-entity>

        <!----Hanoi tower --->
        <a-entity position="0 1 -1" scale="2 2 2">

            <!----Base---->
            <a-box color="#383838" width="1.1" height="0.05" depth="0.2" position="0 0 0">

            </a-box>

            <!---Rings--->
            <a-torus color="blue" radius="0.1" radius-tubular="0.1" height="0.1" position="0 0.20 0" rotation="90 0 0" scale="0.2 0.2 0.12">
            </a-torus>

            <a-torus color="yellow" radius="0.2" radius-tubular="0.1" height="0.1" position="0 0.15 0" rotation="90 0 0" scale="0.2 0.2 0.12">
            </a-torus>

            <a-torus color="green" radius="0.3" radius-tubular="0.1" height="0.1" position="0 0.1 0" rotation="90 0 0" scale="0.2 0.2 0.12">
            </a-torus>

            <a-torus color="red" radius="0.40" radius-tubular="0.1" height="0.1" position="0 0.05 0" rotation="90 0 0" scale="0.2 0.2 0.12">
            </a-torus>


            <!---Poles--->
            <a-cylinder position="-0.4 0.15 0" height="0.3" radius="0.02" color="brown">
            </a-cylinder>

            <a-cylinder position="0.4 0.15 0" height="0.3" radius="0.02" color="brown">
            </a-cylinder>

            <a-cylinder position="0 0.15 0" height="0.3" radius="0.02" color="brown">
            </a-cylinder>

        </a-entity>
    </a-scene>

</body>

</html>
