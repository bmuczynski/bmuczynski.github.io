<!doctype html>
<html>

<head>
    <title>Tower of Hanoi</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/hanoialt.js"></script>
    <script src="js/aframe-particle-system-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity environment="preset:threetowers; 
          skyType:atmosphere; 
          lightPosition: 1 5 0; 
          lighting: point; 
          shadow:true;
          flatShading: true"></a-entity>
        
        <a-assets>
            <a-asset-item id="hanoi" src="/assets/hanoi.gltf"></a-asset-item>
            <a-asset-item id="ring0" src="/assets/ring0.gltf"></a-asset-item>
            <a-asset-item id="ring1" src="/assets/ring1.gltf"></a-asset-item>
            <a-asset-item id="ring2" src="/assets/ring2.gltf"></a-asset-item>
            <a-asset-item id="ring3" src="/assets/ring3.gltf"></a-asset-item>
            <a-asset-item id="ring4" src="/assets/ring4.gltf"></a-asset-item>
            <a-asset-item id="ring5" src="/assets/ring5.gltf"></a-asset-item>
        </a-assets>



        <a-entity id="cameraRig" position="0 0 -1.1 ">
            <a-entity
              id="head"
              camera
              wasd-controls
              look-controls
              position="0 1.6 1.1"
            >
            </a-entity>
            <a-entity
              id="ctlL"
              raycaster="objects: .clickable; far:1.5;"
              laser-controls="hand: left"
            >
    
            </a-entity>
            <a-entity
              id="ctlR"
              raycaster="objects: .clickable; far:1.5;"
              laser-controls="hand: right"
            >
            </a-entity>
    
            <a-entity
              id="mouseCursor"
              cursor="rayOrigin: mouse"
              raycaster="objects: .clickable"
            >
            </a-entity>
          </a-entity>
          <a-entity id='particle' position="0 2.25 -15"></a-entity>
        <!--Hano tower entity-->
        <a-entity id='hanoiTower' position="0 0.8 -1.5">

            <a-entity id='helper' helper position="0 0.7 0">
                <a-sphere radius='0.03' color='green'></a-sphere>
            </a-entity>

            <!----Hanoi tower base --->
            <a-entity id='base' gltf-model="#hanoi" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>

            <a-box id='towerLeft' tower hoverable height="0.7" width="0.35" depth="0.45" position="-0.45 0.35 0"
                material="opacity: 0.0" class="clickable">
                
            </a-box>

            <a-box id='towerCenter' tower hoverable height="0.7" width="0.35" depth="0.45" position="0 0.35 0"
                material="opacity: 0.0" class="clickable">
            </a-box>


            <a-box id='towerRight' tower hoverable height="0.7" width="0.35" depth="0.45" position="0.45 0.35 0"
                material="opacity: 0.0" class="clickable">
            </a-box>


            <!----Hanoi tower rings --->
            <a-entity id='ring_0' ring="size:0" gltf-model="#ring0" scale="0.5 0.5 0.5" position="-0.45 0.42 0">
            </a-entity>
            <a-entity id='ring_1' ring="size:1" gltf-model="#ring1" scale="0.5 0.5 0.5" position="-0.45 0.34 0">
            </a-entity>
            <a-entity id='ring_2' ring="size:2" gltf-model="#ring2" scale="0.5 0.5 0.5" position="-0.45 0.26 0">
            </a-entity>
            <a-entity id='ring_3' ring="size:3" gltf-model="#ring3" scale="0.5 0.5 0.5" position="-0.45 0.18 0">
            </a-entity>
            <a-entity id='ring_4' ring="size:4" gltf-model="#ring4" scale="0.5 0.5 0.5" position="-0.45 0.1 0">
            </a-entity>
            <a-entity id='ring_5' ring="size:5" gltf-model="#ring5" scale="0.5 0.5 0.5" position="-0.45 0.02 0">
            </a-entity>


        </a-entity>

        <a-entity position="0 2 -1" text="value: Tower of Hanoi;
                            color: black;
                            align: center" ;>

        </a-entity>

    </a-scene>
</body>

</html>
